service: skycave-cave-service

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 128
  stage: ${opt:stage, 'dev'}
  httpApi:
    payload: "2.0"
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    #AWS_REGION: ${self:provider.region}
    LOG_LEVEL: ${self:custom.logLevel.${self:provider.stage}, self:custom.logLevel.default}
    ROOT_URL: # Purpose: Exported to .env and used in acceptance test
      Fn::Join:
        - ""
        - - https://
          - !Ref HttpApi
          - .execute-api.${self:provider.region}.amazonaws.com

plugins:
  - serverless-export-env
  - serverless-iam-roles-per-function

custom:
  logLevel:
    prod: WARN
    default: DEBUG

functions:
  getRoom:
    handler: src/functions/getRoom.handler
    events:
      - httpApi:
          path: /room/{position}
          method: GET
    environment:
      TABLE_NAME: !Ref SkyCaveRoomsTable
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:GetItem
        Resource: !GetAtt SkyCaveRoomsTable.Arn

  createRoom:
    handler: src/functions/createRoom.handler
    events:
      - httpApi:
          path: /room/{position}
          method: POST
    environment:
      TABLE_NAME: !Ref SkyCaveRoomsTable
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:PutItem
        Resource: !GetAtt SkyCaveRoomsTable.Arn

  updateRoom:
    handler: src/functions/updateRoom.handler
    events:
      - httpApi:
          path: /room/{position}
          method: PUT
    environment:
      TABLE_NAME: !Ref SkyCaveRoomsTable
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:UpdateItem
        Resource: !GetAtt SkyCaveRoomsTable.Arn

  getRoomExits:
    handler: src/functions/getRoomExits.handler
    events:
      - httpApi:
          path: /room/{position}/exits
          method: GET

resources:
  Resources:
    SkyCaveRoomsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

  Outputs:
    SkyCaveRoomsTableName:
      Value: !Ref SkyCaveRoomsTable
      Description: "DynamoDB table"
